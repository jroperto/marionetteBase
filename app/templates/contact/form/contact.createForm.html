<div class="page-header">
    <h1>Contact - Create</h1>
</div>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form id="contactForm">
            <div class="form-group">
                <label for="contactDescription" class="control-label">Description</label>
                <input type="text" class="form-control" id="contactDescription" name="description" placeholder="Enter contact description">
            </div>
            <div class="form-group">
                <label for="contactCity" class="control-label">City</label>
                <input type="text" class="form-control" id="contactCity" name="city" placeholder="Enter city (letters and spaces only)">
            </div>
            <div class="form-group">
                <label for="contactAddress" class="control-label">Address</label>
                <input type="text" class="form-control" id="contactAddress" name="address" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="contactPhone" class="control-label">Phone number</label>
                <input type="text" class="form-control" id="contactPhone" name="phone" placeholder="Enter phone number">
            </div>
            <button id="createButton" type="button" class="btn btn-success">Create</button>
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>
